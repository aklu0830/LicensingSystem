<!DOCTYPE html>
<html lang="en">
<div class="wholepage">
    <head>
        <meta charset="UTF-8">
        <title>Password Reset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resetpass.css') }}">
    </head>
    <body>
    <img class="thelogo" src="{{ url_for('static', filename='img/profileedit.png') }}">

    <div class="main form-group">
        <h1 class="head-title text-">Password Reset</h1>
        <form class="form-control">

            {% with messages = get_flashed_messages(category_filter=["resetpass"]) %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <p class="alert alert-success alm">{{ message }}</p>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <label class="form-inputs text-muted">Email</label>
            <input class="form-control" type="text" name="email">
            <button class="btn btn-primary" formmethod="post" formaction="/sendtoken">Request</button>
        </form>


        <h6 class="text-muted head-title  trademark-footer">@ 2020 - 2021</h6>
        <h6 class="text-muted head-title"> Hyperlink Holdings LLC</h6>
    </div>


    </body>
</div>
</html>
