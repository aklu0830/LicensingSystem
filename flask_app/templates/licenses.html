<!DOCTYPE html>
<html lang="en">
<div class="wholepage">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/licenses.css') }}">

    </head>
    <body>

    <div class="parent">
        <img class="thelogo" src="{{ url_for('static', filename='img/profileedit.png') }}">
        <div class="options">
            <form>
                <button class="btn btn-primary links">How to Implement</button>
                <button class="btn btn-success links">Payment</button>
                <button class="btn btn-danger links">About Us</button>
                <button class="btn btn-warning links" formaction="/logout">Logout</button>
            </form>

        </div>
    </div>

    <div class="main">
        <h2 class="corrections">{{ product_name.product_name }}<br>License Keys</h2>
        <form>
            <button class="btn btn-success" value="{{ product_name['id'] }}" formaction="/makelicense">Create License</button>
        </form>

        <table class="table table-corrections">
            <thead class="">
            <tr>
                <th>License Key</th>
                <th>Server IP</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for ekey in lic %}
                <tr>
                    <th>
                        <pre><code>{{ ekey.license_key }}</code></pre>
                    </th>
                    <th>
                        <pre><code>{{ ekey.server_ip }}</code></pre>
                    </th>
                    <th>
                        <div class="actions">
                            <form>
                                <button class="btn btn-danger small" formmethod="post" formaction="/revokelicense" value="{{ ekey.license_key }}" name="license_key">Revoke License</button>
                            </form>

                        </div>
                    </th>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>


    </body>
</div>
</html>
